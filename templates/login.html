
<html>
    <head>
        <link rel="stylesheet" href="../static/form-style.css">

        <script>
        function validateForm() {
        var x = document.forms["login-form"]["username"].value;
        if (x==null || x=="") {
            alert("Name must be filled out");
            return false;
        }
        var y = document.forms["login-form"]["password"].value;
        if (y==null || y=="") {
            alert("Password name must be filled out");
            return false;
        }
        }
        </script>
    </head>
    <body>
        <div>
                <form name="login-form" action="/login" onsubmit="return validateForm()" method="POST" >
                    <h2>GROWIE</h2>
                    <h3>Log in:</h3>
                    {% if error %}
                       <p>{{ error }}</p>
                    {% endif %}
                    {% if msg %}
                        <p>{{ msg }}</p>
                    {% endif %}
                    <input type ="text" name ="username" placeholder="Username"><br>
                    <input type="password" name="password" placeholder="Password"><br>
                    <input type="submit" value="Log in"><br>
                </form>
        </div>
    </body>
</html>
