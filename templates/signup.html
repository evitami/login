<!DOCTYPE html>
<html lang="en">
    <head>
            <link rel="stylesheet" href="../static/form-style.css">

            <script>
            function validateForm() {
            var x = document.forms["signup-form"]["username"].value;
            if (x==null || x=="") {
                alert("Name must be filled out");
                return false;
            }
            var y = document.forms["signup-form"]["password"].value;
            if (y==null || y=="") {
                alert("Password name must be filled out");
                return false;
            }
            }
            </script>
    </head>
<body>
    <h2>Sign up</h2>
    <form name="signup-form", action = "/signup" onsubmit="return validateForm()" method="post">
    <table>
        {% if msg %}
            <p>{{ msg }}</p>
        {% endif %}
        <input type ="text" name ="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <tr><td><input type="submit" value="Submit"></td></tr>
    </table>
    </form>
</body>
</html>  >
